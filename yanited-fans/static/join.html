<!DOCTYPE html>
<html>
<head>
  <title>Yanited - JOIN </title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-text">
        <h2>Yanited Fans</h2>
      </div>
    </div>

    <div class="content">
      <div class="content-header">
        <h2> Chat Server </h2>
        <hr />
          <p>Join our exclusive chat server to share news and banter around the fanbase </p>
      </div>

      <div class="content-desc">
        <h2> Join Our Server </h2>
        <hr />
        <div class="content-opt">
          <form method="POST" action="/join">
            <label>Username</label>
            <input name="username" type="text" value="" placeholder="Enter a display Name.. "/>
            <label>Email</label>
            <input name="email" type="email"  placeholder="Enter your email.. " />
            <input type="submit" value="JOIN SERVER" />
          </form>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
